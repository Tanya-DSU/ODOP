name: My Workflow

on:
  push:
    branches:
      - main

jobs:
  my-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use the PAT for authentication
        run: |
          # Set up git configuration with the PAT
          git config --global user.email "eng21ct0044@dsu.edu.in"
          git config --global user.name "Tanya-DSU"
          git remote set-url origin "https://$PAT_ACCESS_TOKEN@github.com/Tanya-DSU/ODOP.git"

      - name: Copy files
        run: |
          cp -r https://github.com/Tanya-DSU/ODOP https://github.com/Tanya-DSU/ODOP-Test
        working-directory: ${{ github.workspace }}

      - name: Commit and push to target repository
        run: |
          git config --global user.email "eng21ct0044@dsu.edu.in"
          git config --global user.name "Tanya-DSU"
          git add .
          git commit -m "Copy files from source repository"
          git push --force "https://github.com/Tanya-DSU/ODOP-Test" main  # Replace with the target repository's URL and branch
