name: Copy Code to Test Repository

on:
  push:
    branches:
      - main

jobs:
  copy-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy code to test repository
        run: |
          git clone https://github.com/Tanya-DSU/ODOP  
          cd ODOP
          git clone https://github.com/Tanya-DSU/ODOP-Test 
          cd ODOP-Test
          git add .
          git commit -m "Copied code from dev repository"
          git push
